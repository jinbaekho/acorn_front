<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 연습</title>
    <style>
        .box::after{
            content: "이후 콘텐츠 내용";
            color: red;
        }
        .box::before{
            content: "이전 콘텐츠 내용";
            color: blue;
        }
        ul::marker{
            content: "fdzz";
            color: aqua;
        }
        ul>li:nth-child(4)::marker{
            content: "fdzz";
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>dkss</h1>
    <div class="box">
        <h1>제품목록</h1>
        <ul>
            <li>제품1</li>
            <li>제품2</li>
            <li>제품3</li>
            <li>제품4</li>
            <li>제품5</li>
            <li>제품6</li>
            <li>제품7</li>
            <li>제품8</li>
            <li>제품9</li>
            <li>제품A</li>
            <li>제품B</li>
            <li>제품C</li>
        </ul>
    </div>
</body>
</html>

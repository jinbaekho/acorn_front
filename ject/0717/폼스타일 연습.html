<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼스타일 연습</title>
    <style>
        ul{
            display: flex;
            flex-direction: column ;
            /* align-items: center; */
        }
        fieldset{
            width: 400px;
        }
        .reg{
            width: 110px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>겨울방학 특강 신청</h1>
    <form>
        <fieldset class="register">
            <legend>수강과목</legend>
            <ul><li>
                <label for="reg">영어회화(초급)</label>
                <input type="text" id="t" value="오전 9:00~11:00" readonly>
            </li></ul>
        </fieldset>

        <fieldset class = "register">
            <legend>신청자</legend>
            <ul>
              
            <li>
                <label class ="reg"for="uname">이름</label>
                <input type="text " id="uname" autofocus>
            </li>
            <li>
                <label class ="reg"for="uid">학번</label>
                <input type="text " id="uid" placeholder="하이폰없이" maxlength="8">
            </li>
            <li>
                <label class ="reg"for="uclass">학과</label>
                <select name="" id="uclass">
                <option value="archi">건축</option>  
                <option value="math">수학</option>  </select>
            </li>
            </ul>
        </fieldset>
        <fieldset class="register">
            <ul>
                <li>
                    <label for="book" class="reg">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="wsheet" class="reg">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="group" class="reg">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                </li>
            </ul>
        </fieldset>

    </form>
</body>
</html>

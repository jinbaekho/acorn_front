<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="res"></div>


    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET','su.json');
        xhr.send();

        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                let su = JSON.parse(xhr.responseText);
                document.getElementsByClassName('res').innerHTML =`
                <h1>${su.name}</h1>
                <ul>
                    <li>전공 : ${su.mj}</li>
                    <li>회화 : ${su.gr}</li>
                    </ul>`;
            }
        }
    </script>
</body>
</html>

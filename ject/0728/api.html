<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="res"></div>
    <script>
        // fetch 이용 JSON 가져오기
        // if문 따로 없다. 받아오면 then()함수연결
        fetch('su.json')
        .then(Response => Response.json())
        .then(json => {
            let output='';
            json.forEach(su => {
                output+=`
                <p>${su.mj}</p>
                <p>${su.gr}</p>
                `
            });
            document.querySelector('.res').innerHTML = output;
        })
        .catch(Error => console.log(error));
    </script>
</body>
</html>

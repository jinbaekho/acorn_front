<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="res">0</div>
    <script>
        fetch("https://dummyjson.com/quotes")
        .then(dd => dd.json())
        .then(td => {
            console.log(td.quotes)
            display(td.quotes)});
        

    //     async function init(){
    //         const Response = await fetch("https://jsonplaceholder.typicode.com/users");
    //         const users =await Response.json();
    //         console.log(users);
    //         display(users)
    //     }

    function display(tx){
            console.log(tx)
            const res = document.querySelector('.res');
            let string = '';
            tx.forEach((tx)=>{
                string +=`    
                <table>
         <tr>
             <td>${tx.quote}</td>
         </tr>
         <tr>
             <td>-${tx.author}-</td>
         </tr>
    </table>
    <br>
                `});
            res.innerHTML=string;
        }
    </script>
</body>
</html>

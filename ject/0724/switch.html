<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch(prompt()){
            case '1' : alert('일')
            break;
            case '2' : alert('이')
            break;
            case '3' : alert('삼')
            break;
            case '4' : alert('사')
            break;
            case '5' : alert('오')
            break;
            case '6' : alert('육')
            break;
            case '7' : alert('칠')
            break;
            case '8' : alert('팔')
            break;
            default : alert('띠용')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/images/감.png" alt="" class="eye">  <br>
    <button class="" onclick="sw('0')">눈감기</button>
    <button class="" onclick="sw('1')">눈뜨기</button>
    <script>
        let $eye=document.querySelector('.eye');
        function sw(x){
        if(x==0){$eye.src='/images/감.png'}
        else if(x==1){$eye.src='/images/뜸.png'}
        }
    </script>
</body>
</html>

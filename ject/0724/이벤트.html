<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid olive;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        document.querySelector('div').addEventListener('mouseover',function(){
            document.querySelector('div').style.backgroundColor='green'
            document.querySelector('div').style.borderRadius='50%'
        })
        document.querySelector('div').addEventListener('mouseout',function(){
            document.querySelector('div').style.backgroundColor=''
            document.querySelector('div').style.borderRadius=''
        })
    </script>
</body>
</html>

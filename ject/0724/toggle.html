<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px;
        height: 200px;}
        .p1{display: block;}
        .p2{display: none;}
        .p1.active{display: none;}
        .p2.active{display: block;}
        
    </style>
</head>
<body>
    <img src="/images/애옹.jpeg" class="p1">
    <img src="/images/스폰지밥.gif" class="p2">
    <button class="bt">버튼</button>
    <script>
        const $bt=document.querySelector('.bt');
        const $p1=document.querySelector('.p1');
        const $p2=document.querySelector('.p2');

        // add와 remove = toggle
        $bt.addEventListener('click',()=>{
            $p1.classList.toggle('active');
            $p2.classList.toggle('active');
        })
    </script>
</body>
</html>

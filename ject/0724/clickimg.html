<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/images/별장.png" id="pic" width="100px" height="100px">
    <script>
        let $pic=document.querySelector('#pic');
        $pic.onclick=chpic
        let x=0;
        function chpic(){
            x++
            if(x==1){
            $pic.src='/images/빌딩.png'}
            else if(x==2){
            $pic.src='/images/호텔.png'}
            else if(x==3){
            $pic.src='/images/별장.png'; x=0;}
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <a href="#">ㅋㅋ</a>

    <script>
        document.querySelector('a').addEventListener('click',(xvxv)=>{
            xvxv.preventDefault(); //기본기능 실행x, xvxv 값은 이벤트 객체
            alert('클릭쓰')
        });
    </script>

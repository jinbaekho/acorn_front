<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그</title>
</head>
<body>
    <form action="search.php" method="post">
        <input type="search" title="검색">
        <input type="submit" value="검색">
    </form> <br> <br>
    <!--
        action:form태그 안의 내용들을 처리해 줄 서버 상의 프로그램 지정 (ASP나 PHP, JSP같은 서버 프로그램 이용) 123쪽
        method:사용자가 입력한 내용들을 서버 쪽 프로그램으로 어떤 방식으로 넘겨줄지 지정
                get:주소표시줄에 사용자가 입력한 내용이 그대로 드러남.
                256~4096byte 제한된 용량
        post:길이 제한 받지 않고 사용자가 입력한 내용이 드러나지 않는다.
    -->
    <label for=""> ID <input type="text"></label> <br>
    <label for=""> PW <input type="password"></label> <br> <br>
    <!--label로 텍스트와 input을 🥹연결해준다-->
    <label for="user-id">ID</label>
    <input type="text" id="user-id" name="user-id" placeholder="ID를 입력하세요"> <br>
    <label for="user-pw">pw</label>
    <input type="password" id="user-pw" name="user-pw" placeholder="PW를 입력">
    <br>
    이메일<input type="email" placeholder="ex@exex.ex"> <br>
    주소<input type="addr" placeholder="주소"> <br>
    전화번호<input type="phone" placeholder="010-1234-5678" size="13" maxlength="13" autocomplete="off"> <br>
    <!--
        size:텍스트 필드 길이
        maxlength:최대문자개수
        autocomplete:자동완성
        placeholder:미리보기
    -->
    <h5> <mark>radio 버튼 만들기.</mark></h5>
    <p>성별을 선택해주세요
        <label for="male"><input type="radio" name="gender" id="male" value="s_1">남성</label>
        <label for="female"><input type="radio" name="gender" id="female" value="s_2" checked>여성</label>
    </p>

    <h5><mark>체크박스 만들기</mark></h5>
    <p>이동수단을 선택해주세요.</p>
    <label for="vehicle1"><input type="checkbox" id="vehicle1" value="v_1">자동차</label>
    <label for="vehicle2"><input type="checkbox" id="vehicle2" value="v_2">비행기</label>
    <label for="vehicle3"><input type="checkbox" id="vehicle3" value="v_3">기차</label>
    
    <h5><mark>드롭다운 만들기</mark></h5>
    <label for="path">가입경로</label>
    <select id="path">
        <option value="">블로그</option>
        <option value="">검색</option>
        <option value="">sns</option>
        <option value="">지인추천</option>
        <option value="">기타</option>
    </select>

    <h5><mark>숫자입력란 만들기</mark></h5>
    <label for="">
        <input type="number" min="0" max="30" value="10">30+
    </label>

    <h5><mark>슬라이드막대 만들기</mark></h5>
    <label for="">
        <input type="range" min="0" max="50" value="20">최대50
    </label> <br><br>

    <fieleldset>
        <legend>제목을</legend>
    </fieleldset>

    메모
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <hr>
    <h5><mark>컬러선택</mark></h5>
    <p>색선택</p>
    <input type="color">

    <h5><mark>날자선택</mark></h5>
    <p>날자 ㄱ</p>
    <input type="date"> <br>
    
    <p>날자와 시간</p>
    <input type="datetime-local"> <br>
    
    <p>시</p>
    <input type="time"> <br>
    
    <p>주</p>
    <input type="week"> <br>
    
    <input type="file"> <br>

    <input type="hidden"> 숨겨진 입력 필드 147쪽 <br>
<progress value="50" max="100"></progress>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth</title>
    <style>
        .aa :nth-child(1){
            color: red;
        }
        .aa :nth-child(3){
            color: red;
        }
        .bb li:nth-of-type(1){
            color: blue;
        }
        .bb li:nth-of-type(4){
            color: blue;
        }
    </style>
</head>
<body>
    <ul class="aa">
        <p>nth</p>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
    </ul>
    <ul class="bb">
        <p>nthof</p>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
    </ul>
</body>
</html>

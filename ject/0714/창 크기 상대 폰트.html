<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창 크기 상대 폰트</title>
    <style>
        html{
            font-size: 30px;
        }
        .wrap{
            font-size: 18px;
        }
        .t1{
            font-size: 16px;
        }
        .t2{
            font-size: 1vw;
        }
        .t3{
            font-size: 1.5vw;
        }
        .t4{
            font-size: 2.5vw;
        }
        .t5{
            font-size: 1vh;
        }
        .t6{
            font-size: 1.5vh;
        }
        .t7{
            font-size: 2.5vh;
        }
    </style>
</head>
<body>
    <h3><mark>font-size : vw Viewport 너비의 상대 크기 설정</mark></h3>
    <ul class="wrap">
        <li class="t1">기본크기 16px</li>
        <li class="t2">vw1</li>
        <li class="t3">1.5vw</li>
        <li class="t4">2.5vw</li>
        <li class="t5">1vh</li>
        <li class="t6">1.5vh</li>
        <li class="t7">2.5vh</li>
    </ul>
</body>
</html>

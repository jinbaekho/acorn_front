<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경그림자</title>
    <style>
        div{
            font-size: 100px;
            width: 100vh;
            height: 100vh;
            background-image: url(https://s3.orbi.kr/data/file/united2/fc3db60900e045b39971fd750c43f02e.jpg);
            color: rgba(255, 255, 255, 0.418)smoke;
            text-shadow: 0px 0px 30px whitesmoke;
        }
        h1{
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .s1{
            color: olive;
            text-shadow: 5px 5px 5px black;
        }
        .s2{
            color: whitesmoke;
            text-shadow: 5px 5px 10px black;
        }
        .s3{
            color: whitesmoke;
            text-shadow: 5px 5px 0px red;
        }
        .s4{
            color: whitesmoke;
            text-shadow: 20px 20px 10px gray, -10px -20px 20px red;
        }
    </style>
</head>
<body>
    <div>
        <h1>김복도</h1>
    </div>
    <h1 class="s1">그림자HTML</h1>
    <h1 class="s2">그림자</h1>
    <h1 class="s3">그림자</h1>
    <h1 class="s4">그림자</h1>
</body>
</html>

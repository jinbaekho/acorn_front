<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{background-color: red; position: absolute; left: 50px; top: 80px;}
        .box2{background-color: orangered; position: absolute; right: 150px; top: 380px;}
        .box3{background-color: yellow; position: absolute; left: 20px; top: 3000px;}
        .box4{background-color: yellowgreen; position: static;}
        .box5{background-color: blue; position: relative; left: 150px; top: 250px;}
        .box6{background-color: darkblue; position: fixed; left: 100px; bottom: 50px;}
        .box7{background-color: purple; position: sticky; top: 10px;}
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">스태틱4</div>
    <div class="box5">렐러티브5</div>
    <div class="box6">픽스6</div>
    <div class="box7">스티키7</div>
</body>
</html>

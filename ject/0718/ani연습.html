<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습쓰</title>
    <style>
        *{
            /* border: solid; */
            margin: 0;
            font-weight: bold;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        section{
            background-image: url(/images/발빠짐\ 주의.jpeg);
            background-size:cover;
            width: 100vw;
            height: 100vh;
        }
        .tb{
            position: absolute;
            top: 5%;
            left: 5%;
            animation: mov1 1s ease-in-out;
        }
        section > p{
            position: absolute;
            top: 100px; right: 30px;
            animation: mov2 2s linear;
        }
        .wnl{font-size: 100px; text-shadow: 4px 4px 4px gray;
            position: absolute;
            bottom: 50px;
            right: 20px;
            animation: mov3 3s ease;
            }
        .wnlwnl{
            position:absolute;
            color: red;
            animation: mov4 4s linear;
            width: fit-content;
            right: 1px;
            bottom: 1px;
        }
        @keyframes mov1 {
            0%{left: -5%; opacity: 0;}
        }
        @keyframes mov2 {
            0%{right: -200px; opacity: 0;}
            55%{right: -200px; opacity: 0;}
        }
        @keyframes mov3 {
            0%{bottom: 0%; opacity: 0;}
            66%{bottom: 0%; opacity: 0;}
        }
        @keyframes mov4 {
            0%{transform: scale(0);}
            60%{transform: scale(0) rotateZ(-10080deg);}
        }
    </style>
</head>
<body>
    <section>
        <span class="tb">슈크림도어가 열립니다</span>
        <p>전통차와 생강차 사이의 거리가 멉니다</p>
        <div class="wnl">
            <pre>발빠진
            <div class="wnlwnl">쥐</div></pre>
        </div>
    </section>
</body>
</html>

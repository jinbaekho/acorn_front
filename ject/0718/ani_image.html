<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani_image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 100vw;
            height: 100vh;
            margin: 0 auto;
        }
        ul{
            display: flex;
            position: relative;
            width: 100vw;
            animation: slideani 8s linear ;
        }
        li:nth-child(1){
            background-image: url(/images/발빠짐\ 주의.jpeg);
            background-size: contain;
            background-repeat: no-repeat;
        }
        li:nth-child(2){
            background-image: url(/images/꿀사과.jpeg);
            background-size: contain;
            background-repeat: no-repeat;
        }
        li:nth-child(3){
            background-image: url(/images/사진1.jpg);
            background-size: contain;
            background-repeat: no-repeat;
        }
        li:nth-child(4){
            background-image: url(/images/구글.png);
            background-size: contain;
            background-repeat: no-repeat;
        }
        .slide{ 
            height: 100vh;
            width: 100vw;
            border: solid;
            /* overflow: hidden; */
        }
        li{
            height: 300px;
        }
        @keyframes slideani{
            0%{left: 0%;}
            100%{left: -100%;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="slide">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트렌지션 속성</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 100px;
            background-color: aquamarine;
            border: 1px solid;
        }
        .box1{
            transition: 1s ease-in;
        }
        .box1:hover{
            transform: scale(2) perspective(120px) rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</html>

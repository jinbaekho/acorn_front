<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 표 만들기</title>
</head>
<body>
    <table border>
        <caption>색깔의 종류</caption>
        <thead>
        <tr>
            <th>번호</th> <th>비비드</th> <th>파스텔</th> <th>어두운 계열</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td> <td>빨강</td> <td>분홍</td> <td>갈색</td>
        </tr>
        <tr>
            <td>2</td> <td>파랑</td> <td>하늘</td> <td>남색</td>
        </tr>
        <tr>
            <td>3</td> <td>노랑</td> <td>연노랑</td> <td>황토색</td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>합계</td> <td>3개</td> <td>3개</td> <td>3개</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

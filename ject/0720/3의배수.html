<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vNUM = Number(prompt('숫자를 입력하세요'));
        vNUM=vNUM % 3;
        if(vNUM==0){document.write('<h1>배수</h1>')};
        if(vNUM!=0){document.write('<h1>아님</h1>')};
    </script>
</body>
</html>

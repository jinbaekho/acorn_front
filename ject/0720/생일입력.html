<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const 상수 : 변하지 않는 상수를 입력받을 때 사용
      // var 변수선언 사용
      // 에크마 6버전부터 사용
      const currentYear = 2023;
      let birthYear;
      let age;
      let name;
      birthYear = prompt("언제태어남?(YYYY)", "");
      name = prompt("이름뭐임", "");
      age = currentYear - birthYear + 1;
      document.write();

      document.write(
        currentYear + "년기준<br>" + birthYear + "년 출생 " + name +"님은 "+ age + "살입니다"
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호버버튼</title>
    <style>
        ul{
            list-style: none;
        }
        a:hover{
            background-color: black;
            color: whitesmoke;
        }
        a{
            box-sizing: inline;
            text-decoration: none;
            color: black;   
            display: block;
            width: 100px;
            border: solid 1px black;
            background-color: skyblue;
            color: rgb(22, 124, 212);
            padding: 5px 20px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <a href="#">팀버튼</a>
    <a href="#">벤자민 버튼</a>
    <a href="#">호버버튼</a>
    <a href="#">아이튼튼</a>
</body>
</html>

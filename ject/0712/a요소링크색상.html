<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    a:link{
        color: black;
        text-decoration: none;
    }
    a:visited{
        color: gray;
    }
    a:hover{
        color: plum;
        text-decoration: underline;
    }
    a:focus{
        color: blue;
    }
    a:active{
        color: red;
    }
</style>
</head>
<body>
    <div>
        <p><a href="#">웹 기획</a></p>
        <p><a href="#">웹 스토리보드</a></p>
        <p><a href="#">웹 디자인</a></p>
        <p><a href="#">웹 포트폴리오</a></p>
        <p><a href="#">웹 구조</a></p>
    </div>
</body>
</html>

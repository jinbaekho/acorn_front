<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 3-1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Diphylleia&display=swap');
        fieldset{
            width: 500px;
            margin: 100px auto;
        }
        .tit{
            display: inline-block;
            color: white;
            width: 300px;
            margin: 0px 0px;
            background-color: rgb(131, 80, 3);
        }
        .sti{
            font-weight:bold;

        }
        .mark{
            font-weight: bold;
            color: blue;
        }
        .mi{
            float: left;
        }
        body{
            font-family: 'Diphylleia', serif;
            text-align: start;
        }
    </style>
</head>
<body>
    <fieldset>
        <p class="tit">[날씨]내일 아침 쌀쌀 보리 쌀,</p>
        <br>
        <p class="sti">한낮 포근... 내륙 짙은 안개</p>
        
        <p class="mi">
            오늘도 쌀쌀했던 아침과 달리 낮에는 꽤나 따듯했는데요. <br>
            해가 지고 기온이 빠르게 떨어지고 있습니다. <br>
            이렇게 <label class="mark">15도 안팎으로</label> 크게 나는 일교차에 건강
        </p>
    </fieldset>
</body>
</html>

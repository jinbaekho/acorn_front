<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼_optgroup</title>
</head>
<body>
    <h1>여름방학 특강신청</h1>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="id">학번</label>
                    <input type="text" id="id" autofocus>
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class">학과</label>
                    <select id="class" size="5" multiple>
                    <!--
                    multiple: 드롭다운 메뉴에 있는 여러 항목 선택
                    size: 목록에 표시될 수
                    optgroup: label속성을 이용해 그룹의 제목을 붙인다.
                    -->
                    <optgroup label="공과대학">
                        <option value="archi">건축</option>
                        <option value="mechanic">기공</option>
                        <option value="indust">산업</option>
                        <option value="elec">전기</option>
                        <option value="computer">컴퓨터</option>
                    </optgroup>
                    <optgroup label="인문대학">
                        <option value="history">역사</option>
                        <option value="lang">어학</option>
                        <option value="philo">철학</option>
                    </optgroup>
                    </select>
                </li>
                <li>
                    <select>
                        <optgroup label="초급">
                            <option value="">초급1</option>
                            <option value="">초급2</option>
                            <option value="">초급3</option>
                        </optgroup>
                        <optgroup label="중급">
                            <option value="">중급1</option>
                            <option value="">중급2</option>
                            <option value="">중급3</option>
                        </optgroup>
                        <optgroup label="고급">
                            <option value="">고급1</option>
                            <option value="">고급2</option>
                            <option value="">고급3</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
        }
        ul{/*순서없는 목록에 적용할 스타일*/
            list-style: none;/*불릿 없앰*/
        }
        li{margin-bottom: 10px;}
        .title{/*class=title에 적용할 스타일*/
            font-weight: bold;/*굵은 글자*/
            width: 100px;/*너비 100px*/
            float: left;/*왼쪽부터 배치*/
        }
        fieldset{
            margin: 15px 10px;
        }
        legend{
            font-weight: bold;
            font-size: 20px;
            color: rgb(255, 0, 255);
            margin: auto;
        }
        .centered{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <form action="">
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="uname" class="title">이름</label>
                        <input type="text" id="uname" placeholder="여백없이 입력" required>
                    </li>
                    <li>
                        <label for="tel1" class="title">연락처</label>
                        <input type="text" id="tel1" placeholder="연락가능한 번호" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label for="addr" class="title">주소</label>
                        <input type="text" id="addr" size="40" required>
                    </li>
                    <li>
                        <label for="tel2" class="title">전화번호</label>
                        <input type="tel" id="tel2" required>
                    </li>
                    <li>
                        <label for="comment" class="title">메모</label>
                        <textarea id="comment" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">과테말라 안티구아(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">인도네시아 만델링(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">탐라는도다(블렌딩)(100g)</label>
                        <label><input type="number" value="0" min="0" max="5">개</label>
                    </li>
                </ul>
            </fieldset>
            <div class="centered">
                <input type="submit" value="주문하기">
                <input type="submit" value="다시작성">
            </div>
        </form>
    </div>
</body>
</html>

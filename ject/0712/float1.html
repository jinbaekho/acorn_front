<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        img{
            width: 300px;
            height: 120px;
            float: left;
        }
        div{
            width: 1100px;
        }
        header{
            width: 100%;
            height: 120px;
            background-color: aquamarine;
        }
        aside{
            width: 100px;
            height: 500px;
            background-color: pink;
            float: left;
        }
        figure{
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            float: right;
        }
        section{
            width: 500px;
            height: 500px;
            background-color: blue;
            float: right;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: brown;
            clear: both; 
        }
    </style>
</head>
<body>
    <div>
        <header>
            <img src="/images/구글.png" alt="">
            <h1>사이트 로고</h1>
        </header>
        <aside>
            <h2>사이드 2</h2>
        </aside>
        <section>
            <h3>오른쪽영역</h3>
        </section>
        <figure>
            <h2>사이드 1</h2>
        </figure>
        <footer>
            <address>저작권자</address>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div{
            padding: 20px;
            margin: 10px;
        }
        .box1{background-color: skyblue; float: left;}
        .box3{background-color: gray; float: left;}
        .box3{background-color: blueviolet;}
        .box2{background-color: red; float:right;}
        .box4{
            background-color: greenyellow;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box3.5">박스3.5</div>
    <div class="box4">박스4</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>
    <style>
        .form{
            font-weight: bold;
        }
    
        ul{
            list-style: none;
        }
        .title{
            float: left;
            width: 200px;
        }
        fieldset{
            width: 500px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <div class="form">
    <fieldset>
    <img src="../images/네이버.jpg" alt="" width="500">
        <ul>
        <li>
            <label for="id" class="title">아이디</label>
            <input type="text" id="id">
        </li>
        <li>
            <label for="pw" class="title">비밀번호</label>
            <input type="password" id="pw">
        </li>
        <li>
            <label for="pw2" class="title">비밀번호 재확인</label>
            <input type="password" id="pw2">
        </li>
        <li>
            <label for="un" class="title">이름</label>
            <input type="text" id="un">
        </li>
        <li>
            <label for="bri" class="title">생년월일</label><input type="text" id="bri" placeholder="년(4자)">
            <select id="">
            <option value="">월</option>
            <option value="">1월</option>
            <option value="">2월</option>
            <option value="">3월</option>
            <option value="">4월</option>
            <option value="">5월</option>
            <option value="">6월</option>
            <option value="">7월</option>
            <option value="">8월</option>
            <option value="">9월</option>
            <option value="">10월</option>
            <option value="">11월</option>
            <option value="">12월</option>
            </select>
        </li>
        <li>
            <label for="" class="title">　</label><input type="text" id="day" placeholder="일">
        </li>
        <li>
            <label class="title">성별</label>
            <label for="male"><input type="radio" id="male" name="sex">남자</label>
            <label for="female"><input type="radio" id="female" name="sex">여자</label>
            <label for="noneSe"><input type="radio" id="noneSe" name="sex" checked>선택안함</label>
        </li>
        <li>
            <label for="email" class="title">본인 확인 이메일<small>(선택)</small></label>
            <input type="email" id="email" placeholder="선택입력">
        </li>
        <li><label for="phone" class="title">휴대전화</label> <br>
            <select id="phone">
            <option>+1 미국, 캐나다</option>
            <option>+7 러시아, 카자흐스탄</option>
            <option>+33 프랑스</option>
            <option>+34 스페인</option>
            <option>+44 영국</option>
            <option>+49 독일</option>
            <option>+61 호주</option>
            <option>+63 필리핀</option>
            <option>+64 뉴질랜드</option>
            <option>+65 싱가포르</option>
            <option>+66 태국</option>
            <option>+81 일본</option>
            <option selected>+82 대한민국</option>
            <option>+84 베트남</option>
            <option>+86 중국</option>
            <option>+852 홍콩</option>
            <option>+886 대만</option>
            <option>+91 인도</option>
            <option>+971 아랍에미리트</option>
        </select></li>
        <li><input type="phone" id="phone" placeholder="전화번호 입력"><input type="button" value="인증번호 받기"></li> 
        <li><input type="text" placeholder="인증번호를 입력하세요"></li>
        <li><input type="submit" value="가입하기"></li>
        </ul>
    <a href="#"><small>이용약관</small></a>
    <a href="#"><small>개인정보처리방침</small></a>
    <a href="#"><small>책임의 한계와 법적고지</small></a>
    <a href="#"><small>회원정보</small></a>
    <a href="#"><small>고객센터</small></a>
    <a href="#"><small>NAVER Corp.</small></a>
    </div>
</fieldset>
</body>
</html>
